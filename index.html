<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="one">
      <h4>Your Result</h4>
        <div class="cir1">
            <h3>76</h3>
            <h2>of 100</h2>
        </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of<br> the people who have taken <br>these tests.</p>

  </div>
  <div class="two">
    <div class="summary">
      <h3>Summary</h3>
    </div>
    <div class="reaction">
      <img src="C:\Users\Sai kumar\OneDrive\Desktop\frrontendmentor\results-summary-component-main\assets\images\icon-reaction.svg">
      <h4 class="head1">Reaction</h4> 
      <h4 class="half1" >80</h4>
      <h4 class="half2" >/100</h4> 
    </div>
    <div class="memory">
      <img src="C:\Users\Sai kumar\OneDrive\Desktop\frrontendmentor\results-summary-component-main\assets\images\icon-memory.svg">
      <h4 class="head2">Memory</h4>
      <h4 class="half1" >92</h4>
      <h4 class="half2" >/100</h4> 
    </div>
    <div class="verbal">  
      <img src="C:\Users\Sai kumar\OneDrive\Desktop\frrontendmentor\results-summary-component-main\assets\images\icon-verbal.svg">
      <h4 class="head3">Verbal</h4>
      <h4 class="half1" >61</h4>
      <h4 class="half2" >/100</h4> 
    </div>
    <div class="visual"> 
      <img src="C:\Users\Sai kumar\OneDrive\Desktop\frrontendmentor\results-summary-component-main\assets\images\icon-visual.svg">
      <h4 class="head4">Visual</h4>
      <h4 class="half1" >72</h4>
      <h4 class="half2" >/100</h4> 
      </div>
    <div class="result">
      <h4>Continue</h4>
    </div> 
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nagesh Iatharaju</a>.
  </div>
</body>
</html>
